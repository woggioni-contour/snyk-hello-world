pluginManagement {
    repositories {
        maven {
            url = 'https://woggioni.net/mvn/'
        }
        gradlePluginPortal()
    }

    plugins {
        id "org.owasp.dependencycheck" version getProperty('owasp.version')
        id "net.woggioni.gradle.lombok" version "0.1"
        id "net.woggioni.gradle.multi-release-jar" version "0.1"
    }
}

rootProject.name = 'snyk-hello-world'
